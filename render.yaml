services:
  - type: web
    name: rail-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    healthCheckPath: /healthz
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --worker-class gthread --workers 1 --threads 4 --timeout 90 --graceful-timeout 30 --keep-alive 5
    autoDeploy: true
